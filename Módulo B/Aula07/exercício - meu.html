<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando médias</title>
    <style>
        body{
            background-color: rgb(203, 227, 248);
            color:black;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(9, 50, 85);
        }
    </style>
</head>
<body>
    <h1>
        <strong> Calculadora de médias!</strong>
    </h1>
<script>
    var nome = window.prompt('Qual o seu nome?')
    var n1 = Number.parseFloat((window.prompt('Digite a nota da primeira avaliação:')))
    var n2 = Number.parseFloat((window.prompt('Digite a nota da segunda avaliação:')))
    var mean = (n1 + n2)/2
    mean.toFixed(2).replace('.',',')
    document.write(`Olá, ${nome}! Sua média das duas avaliações é: ${mean}`)
</script>
</body>
</html>
